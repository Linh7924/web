<!DOCTYPE html>
<html>
    <head>
        <title>Layout HTML Basic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="main_wrapper">
            <div id="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/LogoUTC.jpg" alt "Logo" style="width:100px;height:100px;"/>
            </div>
            <div id="menu">
            </div>
            <div id="main_content">
                <div id="left_sidebar">
                    Left sidebar
                </div>
                <div id="right_sidebar">
                    Right sidebar
                </div>
                <div id="content">

                </div>
                <div style="clear: both"></div>
            </div>
            <div id="footer">
                Footer
            </div>
        </div>
    </body>
</html>
